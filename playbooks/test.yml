---
- name: Search-only, return list of found updates (if any), log to C:\ansible_wu.txt
  hosts: all
  vars:
    update_type: Updates
    para: <ebenitez@kionetworks.com>
    asunto: Ansible-report
    mensaje: vacio

  gather_facts: false

#------------------------------- GETTING NEW BOT'S PORT FROM HAPROXI CONFIG FILE

  tasks:
    - name: List Windows "{{ update_type }}"
      register: res
      win_updates:
        category_names: "{{ update_type }}"
        state: searched
        log_path: C:\ansible_wu.txt
      #local_action: copy content={{ ansible_facts.packages }} dest=/tmp/report.json

    - name: write jstack                                                                                
      copy:
        content: "{{ res }}"
        dest: "/tmp/jstack.json"

    - set_fact: mensaje="Contenido :D", attach="/tmp/report.json"

    - import_tasks: plays/sendmail.yml
