---
# This playbook lists the users in Windows hosts and creates a Work Order on BMC ITSM

- name: List users in MS Windows hosts
  hosts: all 
  gather_facts: false
  tasks:
    - name: Run powershell script
      win_shell: |
        #Get-WmiObject -Class Win32_UserAccount
        $adsi = [ADSI]"WinNT://$env:COMPUTERNAME"
        $adsi.Children | where {$_.SchemaClassName -eq 'user'} | Foreach-Object {
        $groups = $_.Groups() | Foreach-Object {$_.GetType().InvokeMember("Name", 'GetProperty', $null, $_, $null)}
        $_ | Select-Object @{n='UserName';e={$_.Name}},@{n='Groups';e={$groups -join ';'}}
        }
      register: command
      args:
        stdout: always
        #stdout_add_newline: false
        
    - name: Print Output
      debug: msg="{{ command.stdout_lines }}"
 
- name: Create Work Order
  user: ubuntu
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Run command
      #delegate_to: awx-host
      #remote_user: ubuntu
      shell: ssh -t ubuntu@awx-host "node /home/ubuntu/BMC/createWO.js --data '{"shortDescr":"Ticket creado automáticamente por AWX","detailedDescr":"Listado de usuarios del servidor"}'"
