---
- name: Add Route To Ansible Host
  #hosts: 127.0.0.1
  hosts: 10.49.5.209
  connection: local
  vars:
    interface: placeholder
    mask: placeholder
    destination: placeholder
    route_action: placeholder
  gather_facts: false
  tasks:
    - name: Add Static Route 
      when: route_action == "add"
      register: output
      expect:
        command: ssh -o StrictHostKeyChecking=no ubuntu@10.49.5.209 'route add -net "{{ destination }}" netmask "{{ mask }}" gw "{{ interface }}"'
        responses: 
          (?i)password: "atomic"
      #shell: /sbin/route add -net "{{ destination }}" netmask "{{ mask }}" gw "{{ interface }}"

    - name: Delete Static Route 
      when: route_action == "delete"
      register: output
      expect:
        command: ssh -o StrictHostKeyChecking=no ubuntu@10.49.5.209 'route del -net "{{ destination }}" netmask "{{ mask }}" gw "{{ interface }}"'
        responses: 
          (?i)password: "atomic"
      #shell: /sbin/route del -net "{{ destination }}" netmask "{{ mask }}" gw "{{ interface }}"

    - name: List Static Routes 
      when: route_action == "list"
      register: output
      expect:
        command: ssh -o StrictHostKeyChecking=no ubuntu@10.49.5.209 'route -n'
        responses: 
          (?i)password: "atomic"
      #shell: /sbin/route -n

